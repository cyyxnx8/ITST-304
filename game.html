<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Button Game</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta name="theme-color" content="#34495e">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            background: #2c3e50; /* Dark muted blue */
            color: #ecf0f1; /* Light gray text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .header button {
            background-color: #c0392b; /* Muted red */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .header button:hover {
            background-color: #a93226; /* Slightly darker muted red */
        }

        .game-box {
            background: #34495e; /* Soft grayish blue */
            color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 300px;
            margin-top: 20px;
            border: 2px solid #2c3e50;
            border-radius: 10px;
            overflow: hidden;
        }

        #click-button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            position: absolute;
            background-color: #27ae60; /* Muted green */
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        #click-button:hover {
            background-color: #229954; /* Slightly darker muted green */
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <div class="header">
        <button onclick="goHome()">Home</button>
        <button onclick="restartGame()">Restart</button>
        <button id="pause-btn" onclick="togglePause()">Pause</button>
    </div>

    <div class="game-box">
        <h1>Click the Button Game</h1>
        <p>Click the button as many times as you can!</p>
        <div id="game-container">
            <button id="click-button" onclick="incrementScore()">Click Me!</button>
        </div>
        <p>Score: <span id="score">0</span></p>
        <p class="timer">‚è≥ Time Left: <span id="time">10</span> seconds</p>
    </div>

    <script>
        let score = 0;
        let timeLeft;
        let timer;
        let gameActive = false;
        let paused = false;

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function startGame() {
            score = 0;
            timeLeft = parseInt(getQueryParam("time")) || 10;
            document.getElementById('score').innerText = score;
            document.getElementById('time').innerText = timeLeft;
            gameActive = true;
            paused = false;
            document.getElementById('pause-btn').innerText = "Pause";
            timer = setInterval(countdown, 1000);
            resetButtonPosition();
        }

        function incrementScore() {
            if (gameActive && !paused) {
                score++;
                document.getElementById('score').innerText = score;
                moveButton();
            }
        }

        function countdown() {
            if (!paused) {
                timeLeft--;
                document.getElementById('time').innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    gameActive = false;
                    alert('Time is up! Your score: ' + score);
                }
            }
        }

        function resetButtonPosition() {
            const button = document.getElementById('click-button');
            button.style.left = '50%';
            button.style.top = '50%';
            button.style.transform = 'translate(-50%, -50%)';
        }

        function moveButton() {
            const button = document.getElementById('click-button');
            const container = document.getElementById('game-container');
            const maxX = container.clientWidth - button.clientWidth;
            const maxY = container.clientHeight - button.clientHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
            button.style.transform = 'none';
        }

        function restartGame() {
            clearInterval(timer);
            startGame();
        }

        function togglePause() {
            paused = !paused;
            const pauseBtn = document.getElementById('pause-btn');

            if (paused) {
                clearInterval(timer);
                pauseBtn.innerText = "Resume";
            } else {
                pauseBtn.innerText = "Pause";
                timer = setInterval(countdown, 1000);
            }
        }

        function goHome() {
            window.location.href = "index.html";
        }

        window.onload = startGame;
    </script>
</body>
</html>
